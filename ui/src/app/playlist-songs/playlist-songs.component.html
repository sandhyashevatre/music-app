<div *ngIf="selectedSong" class="playlist-bar">
  <button class="play-pause-button" (click)="togglePlayback()">
    {{ isPlaying ? 'Pause' : 'Play' }}
  </button>

  <div class="selected-song-details">
    <div class="song-info">
      <div class="song-title">{{ selectedSong.song.songName }}</div>
      <div class="duration-line">
        <div class="progress-line"></div>
      </div>
    </div>
    <div class="artist-info">Singer: {{ selectedSong.song.singer }}</div>
    <div class="composer-info">Composer: {{ selectedSong.song.composer }}</div>
    <div class="album-info">Album: {{ selectedSong.song.album }}</div>
  </div>
